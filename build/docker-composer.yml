version: '3.3'

services:
  go:
    build:
      dockerfile: Dockerfile
      context: ./docker
      target: dev
    container_name: bookstore_api
    working_dir: /opt/app/api
    volumes:
      - ../:/opt/app/api
    environment:
      MYSQL_HOST: 'mysql'
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - '2001:2001' 

  mysql:
    image: mysql:5.7
    container_name: bookstore_db 
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - boostore_db_volume:/var/lib/mysql
    restart: always

volumes:
  boostore_db_volume:
